<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="./assets/logo.png" />
		<link rel="stylesheet" href="./styles.css" />
		<script defer src="./script.js"></script>

		<title>Cat Shop</title>
	</head>
	<body>
		<header class="header">
			<div class="logo">
				<img src="./assets/logo.png" alt="cat shop logo" class="logo__img" />
				<h2 class="logo__text">Cat Shop</h2>
			</div>
			<button class="toggle-cart">View Cart</button>
		</header>

		<section class="products"></section>

		<section class="cart not-show"></section>

		<section class="checkout not-show">
			<div class="checkout__text">
				<span class="text--total">Total</span>
				<span class="text--amount">$123.00</span>
			</div>
			<button class="btn-checkout">Checkout</button>
		</section>
	</body>
</html>
